<!-- indexer::stop -->
<?php if (count($this->stores) > 0): ?>
<div class="<?php echo $this->class; ?> block"<?php echo $this->cssID; ?><?php if ($this->style): ?> style="<?php echo $this->style; ?>"<?php endif; ?>>

	<?php if( $this->headline ): ?>
		<<?php echo $this->hl; ?>><?php echo $this->headline; ?></<?php echo $this->hl; ?>>
	<?php endif; ?>

    <div class="store-list">

        <?php if ( !$this->error ): ?>
            <?php foreach( $this->stores as $store ): ?>
                <div class="store-details">

                    <div class="name"><?php echo $store['name']; ?></div>

                    <?php if ( $store['distance'] ): ?>
                        <div class="distance"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['distance']; ?> <?php echo number_format($store['distance'],2,',','.'); ?>km</div>
                    <?php endif; ?>

                    <address class="address">
                        <div class="street"><?php echo $store['street']; ?></div>
                        <div class="postal-city"><span class="postal"><?php echo $store['postal']; ?></span> <span class="city"><?php echo $store['city']; ?></span></div>
                        <div class="country"><?php echo $store['country_name']; ?></div>
                    </address>

                    <p class="contact">
                        <?php if ( $store['phone'] ): ?>
                            <div class="phone"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['phone']; ?>: <?php echo $store['phone']; ?></div>
                        <?php endif; ?>
                        <?php if ( $store['fax'] ): ?>
                            <div class="fax"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['fax']; ?>: <?php echo $store['fax']; ?></div>
                        <?php endif; ?>
                        <?php if ( $store['email'] ): ?>
                            <div class="email"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['email']; ?>: {{email::<?php echo $store['email']; ?>}}</div>
                        <?php endif; ?>
                        <?php if ( $store['url'] ): ?>
                            <div class="www"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['www']; ?>: <a href="<?php echo $store['url']; ?>" target="_blank" title="<?php echo $store['name']; ?>"><?php echo $store['url']; ?></a></div>
                        <?php endif; ?>
                    </p>

                    <?php if ( !empty($store['opening_times']) ): ?>
                    <ul class="opening-times">
                        <?php foreach( $store['opening_times'] as $i => $v ): ?>
                            <li>
                                <?php echo $GLOBALS['TL_LANG']['tl_storelocator']['weekdays'][ $v['weekday'] ];?> <?php echo $v['from']; ?> - <?php echo $v['to']; ?>
                            </li>
                        <?php endforeach; ?>
                    </ul>
                    <?php endif; ?>

                    <?php if ( $store['link'] ): ?>
                        <a href="<?php echo $store['link']; ?>" class="more"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['field']['more']; ?></a>
                    <?php endif; ?>

                </div>
            <?php endforeach; ?>
        <?php else: ?>
            <p class="error"><?php echo $GLOBALS['TL_LANG']['tl_storelocator']['noresults']; ?></p>
        <?php endif; ?>

    </div>

</div>
<?php endif; ?>
